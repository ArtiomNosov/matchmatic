{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Employer Profile - MatchMatic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Complete Employer Profile</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.company_name.id_for_label }}" class="form-label">Company Name</label>
                                {{ form.company_name }}
                                <div class="invalid-feedback">Please enter your company name.</div>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.website.id_for_label }}" class="form-label">Website</label>
                                {{ form.website }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.industry.id_for_label }}" class="form-label">Industry</label>
                                {{ form.industry }}
                                <div class="invalid-feedback">Please specify your industry.</div>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.description.id_for_label }}" class="form-label">Company Description</label>
                                {{ form.description }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Complete Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add Bootstrap validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
