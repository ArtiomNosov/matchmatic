{% extends 'landing/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-4 text-center mb-4">Welcome to Our Site</h1>
            
            {% if user.is_authenticated %}
            <p class="lead text-center">Welcome back, {{ user.username }}!</p>
            <div class="text-center">
                <a href="{% url 'landing:logout' %}" class="btn btn-danger">Logout</a>
            </div>
            {% else %}
            <div class="text-center">
                <a href="{% url 'landing:login' %}" class="btn btn-primary mr-2">Login</a>
                <a href="{% url 'landing:signup' %}" class="btn btn-success">Sign Up</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
